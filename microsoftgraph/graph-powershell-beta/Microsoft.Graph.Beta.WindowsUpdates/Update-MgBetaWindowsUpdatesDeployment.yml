examples:
- title: 'Example 1: Using the Update-MgBetaWindowsUpdatesDeployment Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Beta.WindowsUpdates
    $params = @{
    	"@odata.type" = "#microsoft.graph.windowsUpdates.deployment"
    	State = @{
    		"@odata.type" = "microsoft.graph.windowsUpdates.deploymentState"
    		RequestedValue = "paused"
    	}
    }
    Update-MgBetaWindowsUpdatesDeployment -DeploymentId $deploymentId -BodyParameter $params
  description: |-
    This example shows how to use the Update-MgBetaWindowsUpdatesDeployment Cmdlet.
    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Using the Update-MgBetaWindowsUpdatesDeployment Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Beta.WindowsUpdates
    $params = @{
    	"@odata.type" = "#microsoft.graph.windowsUpdates.deployment"
    	Settings = @{
    		"@odata.type" = "microsoft.graph.windowsUpdates.windowsDeploymentSettings"
    		Monitoring = @{
    			MonitoringRules = @(
    				@{
    					Signal = "rollback"
    					Threshold = 5
    					Action = "pauseDeployment"
    				}
    			)
    		}
    	}
    }
    Update-MgBetaWindowsUpdatesDeployment -DeploymentId $deploymentId -BodyParameter $params
  description: |-
    This example shows how to use the Update-MgBetaWindowsUpdatesDeployment Cmdlet.
    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
