examples:
- title: 'Example 1: Using the Update-MgBetaBookingBusinessStaffMember Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Beta.Bookings
    $params = @{
    	WorkingHours = @(
    		@{
    			"@odata.type" = "#microsoft.graph.bookingWorkHours"
    			"Day@odata.type" = "#microsoft.graph.dayOfWeek"
    			Day = "monday"
    			"TimeSlots@odata.type" = "#Collection(microsoft.graph.bookingWorkTimeSlot)"
    			TimeSlots = @(
    			)
    		}
    		@{
    			"@odata.type" = "#microsoft.graph.bookingWorkHours"
    			"Day@odata.type" = "#microsoft.graph.dayOfWeek"
    			Day = "tuesday"
    			"TimeSlots@odata.type" = "#Collection(microsoft.graph.bookingWorkTimeSlot)"
    			TimeSlots = @(
    				@{
    					"@odata.type" = "#microsoft.graph.bookingWorkTimeSlot"
    					End = "17:00:00.0000000"
    					Start = "08:00:00.0000000"
    				}
    			)
    		}
    		@{
    			"@odata.type" = "#microsoft.graph.bookingWorkHours"
    			"Day@odata.type" = "#microsoft.graph.dayOfWeek"
    			Day = "wednesday"
    			"TimeSlots@odata.type" = "#Collection(microsoft.graph.bookingWorkTimeSlot)"
    			TimeSlots = @(
    				@{
    					"@odata.type" = "#microsoft.graph.bookingWorkTimeSlot"
    					End = "17:00:00.0000000"
    					Start = "08:00:00.0000000"
    				}
    			)
    		}
    		@{
    			"@odata.type" = "#microsoft.graph.bookingWorkHours"
    			"Day@odata.type" = "#microsoft.graph.dayOfWeek"
    			Day = "thursday"
    			"TimeSlots@odata.type" = "#Collection(microsoft.graph.bookingWorkTimeSlot)"
    			TimeSlots = @(
    				@{
    					"@odata.type" = "#microsoft.graph.bookingWorkTimeSlot"
    					End = "17:00:00.0000000"
    					Start = "08:00:00.0000000"
    				}
    			)
    		}
    		@{
    			"@odata.type" = "#microsoft.graph.bookingWorkHours"
    			"Day@odata.type" = "#microsoft.graph.dayOfWeek"
    			Day = "friday"
    			"TimeSlots@odata.type" = "#Collection(microsoft.graph.bookingWorkTimeSlot)"
    			TimeSlots = @(
    				@{
    					"@odata.type" = "#microsoft.graph.bookingWorkTimeSlot"
    					End = "17:00:00.0000000"
    					Start = "08:00:00.0000000"
    				}
    			)
    		}
    	)
    }
    Update-MgBetaBookingBusinessStaffMember -BookingBusinessId $bookingBusinessId -BookingStaffMemberId $bookingStaffMemberId -BodyParameter $params
