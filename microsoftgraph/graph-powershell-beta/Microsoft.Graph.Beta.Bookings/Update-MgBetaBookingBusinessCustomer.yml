    	DisplayName = "Adele"
    	EmailAddress = "adele@relecloud.com"
    }
    Update-MgBetaBookingBusinessCustomer -BookingBusinessId $bookingBusinessId -BookingCustomerId $bookingCustomerId -BodyParameter $params
  description: |-
