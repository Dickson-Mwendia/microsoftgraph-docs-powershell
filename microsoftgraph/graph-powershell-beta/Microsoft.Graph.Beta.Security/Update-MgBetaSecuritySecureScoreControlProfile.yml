    Import-Module Microsoft.Graph.Beta.Security

    $params = @{
    	assignedTo = ""
    	comment = "control is reviewed"
    	state = "Reviewed"
    	vendorInformation = @{
    		provider = "SecureScore"
    		providerVersion = $null
    		subProvider = $null
    		vendor = "Microsoft"
    	}
    }

