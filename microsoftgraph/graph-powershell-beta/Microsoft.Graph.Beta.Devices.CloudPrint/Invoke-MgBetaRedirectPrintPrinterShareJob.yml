### YamlMime:PowershellCmdlet
summary: |-
  Redirect a print job to a different printer.
  Redirecting a print job will only succeed if there is a printTask in a `processing` state on the associated print job, started by a trigger that the requesting app created.
  For details about how to use this API to add pull printing support to Universal Print, see Extending Universal Print to support pull printing.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Invoke-MgRedirectPrintPrinterShareJob](/powershell/module/Microsoft.Graph.Devices.CloudPrint/Invoke-MgRedirectPrintPrinterShareJob?view=graph-powershell-v1.0)
module: Microsoft.Graph.Beta.Devices.CloudPrint
