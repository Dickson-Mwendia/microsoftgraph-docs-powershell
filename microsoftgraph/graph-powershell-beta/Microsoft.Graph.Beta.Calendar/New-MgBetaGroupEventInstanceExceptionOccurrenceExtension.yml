### YamlMime:PowershellCmdlet
summary: |-
  Create an open extension (openTypeExtension object) and add custom properties in a new or existing instance of a resource.
  You can create an open extension in a resource instance and store custom data to it all in the same operation, except for specific resources.
  See known limitations of open extensions for more information.
  The table in the Permissions section lists the resources that support open extensions.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [New-MgGroupEventInstanceExceptionOccurrenceExtension](/powershell/module/Microsoft.Graph.Calendar/New-MgGroupEventInstanceExceptionOccurrenceExtension?view=graph-powershell-v1.0)
module: Microsoft.Graph.Beta.Calendar
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  `INPUTOBJECT <ICalendarIdentity>`: Identity Parameter
    - `[AttachmentId <String>]`: The unique identifier of attachment
    - `[CalendarGroupId <String>]`: The unique identifier of calendarGroup
    - `[CalendarId <String>]`: The unique identifier of calendar
    - `[CalendarPermissionId <String>]`: The unique identifier of calendarPermission
    - `[EventId <String>]`: The unique identifier of event
    - `[EventId1 <String>]`: The unique identifier of event
    - `[EventId2 <String>]`: The unique identifier of event
    - `[ExtensionId <String>]`: The unique identifier of extension
    - `[GroupId <String>]`: The unique identifier of group
    - `[PlaceId <String>]`: The unique identifier of place
    - `[UserId <String>]`: The unique identifier of user
