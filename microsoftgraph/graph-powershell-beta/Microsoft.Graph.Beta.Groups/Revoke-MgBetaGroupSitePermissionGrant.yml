### YamlMime:PowershellCmdlet
summary: |-
  Revoke access to a [listItem][] or [driveItem][] granted via a sharing link by removing the specified [recipient][] from the link.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Revoke-MgGroupSitePermissionGrant](/powershell/module/Microsoft.Graph.Groups/Revoke-MgGroupSitePermissionGrant?view=graph-powershell-v1.0)
