  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.Governance
    $params = @{
    	Duration = "2"
    	Reason = "Activate the role for business purpose"
    	TicketNumber = "234"
    	TicketSystem = "system"
    	Schedule = @{
    		StartDateTime = [System.DateTime]::Parse("2018-02-08T02:35:17.903Z")
