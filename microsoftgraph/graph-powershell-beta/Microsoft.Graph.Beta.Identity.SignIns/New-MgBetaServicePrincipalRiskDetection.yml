syntaxes:
- >-
  New-MgBetaServicePrincipalRiskDetection [-Activity <String>] [-ActivityDateTime <DateTime>]

   [-AdditionalInfo <String>] [-AdditionalProperties <Hashtable>] [-AppId <String>] [-CorrelationId <String>]

   [-DetectedDateTime <DateTime>] [-DetectionTimingType <String>] [-IPAddress <String>] [-Id <String>]

   [-KeyIds <String[]>] [-LastUpdatedDateTime <DateTime>] [-Location <IMicrosoftGraphSignInLocation>]

   [-RequestId <String>] [-RiskDetail <String>] [-RiskEventType <String>] [-RiskLevel <String>]

   [-RiskState <String>] [-ServicePrincipalDisplayName <String>] [-ServicePrincipalId <String>]

   [-Source <String>] [-TokenIssuerType <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-MgBetaServicePrincipalRiskDetection -BodyParameter <IMicrosoftGraphServicePrincipalRiskDetection> [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: List risk detections'
  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.SignIns

    Get-MgBetaServicePrincipalRiskDetection
  description: |-
    This example shows how to use the New-MgBetaBetaServicePrincipalRiskDetection Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: List risk detections and filter the results'
  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.SignIns

    Get-MgBetaServicePrincipalRiskDetection -Filter "riskEventType eq 'investigationsThreatIntelligence' or riskLevel eq 'medium'"
  description: |-
    This example shows how to use the New-MgBetaBetaServicePrincipalRiskDetection Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
