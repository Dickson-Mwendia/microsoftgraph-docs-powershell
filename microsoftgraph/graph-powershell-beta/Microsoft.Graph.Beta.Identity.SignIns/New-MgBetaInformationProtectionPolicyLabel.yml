summary: |-
  Create new navigation property to labels for informationProtection

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [New-MgInformationProtectionPolicyLabel](/powershell/module/Microsoft.Graph.Identity.SignIns/New-MgInformationProtectionPolicyLabel?view=graph-powershell-v1.0)
