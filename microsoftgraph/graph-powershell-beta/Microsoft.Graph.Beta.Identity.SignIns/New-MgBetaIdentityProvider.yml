   [<CommonParameters>]
examples:
- title: 'Example 1: Create a specific <strong>social identity provider</strong> (Azure AD and Azure AD B2C)'
  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.SignIns

    $params = @{
    	"@odata.type" = "microsoft.graph.socialIdentityProvider"
    	displayName = "Login with Amazon"
    	identityProviderType = "Amazon"
    	clientId = "56433757-cadd-4135-8431-2c9e3fd68ae8"
    	clientSecret = "000000000000"
    }

    New-MgBetaIdentityProvider -BodyParameter $params
  description: |-
    This example shows how to use the New-MgBetaIdentityProvider Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Create a specific <strong>OpenID Connect identity provider</strong> (only for Azure AD B2C)'
  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.SignIns

    $params = @{
    	"@odata.type" = "microsoft.graph.openIdConnectIdentityProvider"
    	displayName = "Login with the Contoso identity provider"
    	clientId = "56433757-cadd-4135-8431-2c9e3fd68ae8"
    	clientSecret = "12345"
    	domainHint = "mycustomoidc"
    	metadataUrl = "https://mycustomoidc.com/.well-known/openid-configuration"
    	responseMode = "form_post"
    	responseType = "code"
    	scope = "openid"
    }

    New-MgBetaIdentityProvider -BodyParameter $params
  description: |-
    This example shows how to use the New-MgBetaIdentityProvider Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 3: Retrieves Apple identity provider (only for Azure AD B2C)'
  code: |-
    Import-Module Microsoft.Graph.Beta.Identity.SignIns

    $params = @{
    	"@odata.type" = "microsoft.graph.appleManagedIdentityProvider"
    	displayName = "Sign in with Apple"
    	developerId = "UBF8T346G9"
    	serviceId = "com.microsoft.rts.b2c.test.client"
    	keyId = "99P6D879C4"
    	certificateData = "******"
    }

    New-MgBetaIdentityProvider -BodyParameter $params
  description: |-
    This example shows how to use the New-MgBetaIdentityProvider Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
