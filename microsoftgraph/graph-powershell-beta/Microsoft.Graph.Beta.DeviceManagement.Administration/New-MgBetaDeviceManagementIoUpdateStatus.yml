summary: |-
  Create new navigation property to iosUpdateStatuses for deviceManagement

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [New-MgDeviceManagementIoUpdateStatus](/powershell/module/Microsoft.Graph.DeviceManagement.Administration/New-MgDeviceManagementIoUpdateStatus?view=graph-powershell-v1.0)
module: Microsoft.Graph.Beta.DeviceManagement.Administration
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  `BODYPARAMETER <IMicrosoftGraphIosUpdateDeviceStatus>`: iosUpdateDeviceStatus
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[Id <String>]`: The unique identifier for an entity. Read-only.
    - `[ComplianceGracePeriodExpirationDateTime <DateTime?>]`: The DateTime when device compliance grace period expires
    - `[DeviceDisplayName <String>]`: Device name of the DevicePolicyStatus.
    - `[DeviceId <String>]`: The device id that is being reported.
    - `[DeviceModel <String>]`: The device model that is being reported
    - `[InstallStatus <String>]`: iosUpdatesInstallStatus
    - `[LastReportedDateTime <DateTime?>]`: Last modified date time of the policy report.
    - `[OSVersion <String>]`: The device version that is being reported.
    - `[Platform <Int32?>]`: Platform of the device that is being reported
    - `[Status <String>]`: complianceStatus
    - `[UserId <String>]`: The User id that is being reported.
    - `[UserName <String>]`: The User Name that is being reported
    - `[UserPrincipalName <String>]`: UserPrincipalName.
