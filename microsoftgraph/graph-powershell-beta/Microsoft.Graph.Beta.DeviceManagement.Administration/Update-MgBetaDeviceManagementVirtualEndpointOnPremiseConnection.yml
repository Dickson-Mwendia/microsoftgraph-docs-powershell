### YamlMime:PowershellCmdlet
summary: |-
  Update the properties of a cloudPcOnPremisesConnection object.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Update-MgDeviceManagementVirtualEndpointOnPremiseConnection](/powershell/module/Microsoft.Graph.DeviceManagement.Administration/Update-MgDeviceManagementVirtualEndpointOnPremiseConnection?view=graph-powershell-v1.0)
