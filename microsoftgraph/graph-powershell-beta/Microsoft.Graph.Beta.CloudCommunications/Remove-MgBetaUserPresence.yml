examples:
- title: 'Example 1: Get your own presence information'
  code: |-
    Import-Module Microsoft.Graph.Beta.CloudCommunications

    # A UPN can also be used as -UserId.
    Get-MgBetaUserPresence -UserId $userId
  description: |-
    This example shows how to use the Remove-MgBetaBetaUserPresence Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Get the presence information of another user'
  code: |-
    Import-Module Microsoft.Graph.Beta.CloudCommunications

    Get-MgBetaUserPresence -UserId $userId
  description: |-
    This example shows how to use the Remove-MgBetaBetaUserPresence Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 3: Get the presence information of another user'
  code: |-
    Import-Module Microsoft.Graph.Beta.CloudCommunications

    Get-MgBetaCommunicationPresence -PresenceId $presenceId
  description: |-
