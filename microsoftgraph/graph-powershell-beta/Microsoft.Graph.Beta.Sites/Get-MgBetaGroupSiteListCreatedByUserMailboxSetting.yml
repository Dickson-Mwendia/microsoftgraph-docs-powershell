### YamlMime:PowershellCmdlet
summary: |-
  Settings for the primary mailbox of the signed-in user.
  You can get or update settings for sending automatic replies to incoming messages, locale, and time zone.
  For more information, see User preferences for languages and regional formats.
  Returned only on $select.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Get-MgGroupSiteListCreatedByUserMailboxSetting](/powershell/module/Microsoft.Graph.Sites/Get-MgGroupSiteListCreatedByUserMailboxSetting?view=graph-powershell-v1.0)
