### YamlMime:PowershellCmdlet
summary: |-
  Update the navigation property autopilotEvents in deviceManagement

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Update-MgDeviceManagementAutopilotEvent](/powershell/module/Microsoft.Graph.DeviceManagement.Enrolment/Update-MgDeviceManagementAutopilotEvent?view=graph-powershell-v1.0)
