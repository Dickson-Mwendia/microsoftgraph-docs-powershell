  > To view the v1.0 release of this cmdlet, view [Invoke-MgReopenComplianceEdiscoveryCase](/powershell/module/Microsoft.Graph.Compliance/Invoke-MgReopenComplianceEdiscoveryCase?view=graph-powershell-v1.0)
