examples:
- title: 'Example 1: Using the New-MgBetaComplianceEdiscoveryCaseNoncustodialDataSource Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Beta.Compliance
    $params = @{
    	ApplyHoldToSource = $true
    	DataSource = @{
    		"@odata.type" = "microsoft.graph.ediscovery.userSource"
    		Email = "adelev@contoso.com"
    	}
    }
    New-MgBetaComplianceEdiscoveryCaseNoncustodialDataSource -CaseId $caseId -BodyParameter $params
  description: |-
    This example shows how to use the New-MgBetaComplianceEdiscoveryCaseNoncustodialDataSource Cmdlet.
    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Using the New-MgBetaComplianceEdiscoveryCaseNoncustodialDataSource Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Beta.Compliance
    $params = @{
    	ApplyHoldToSource = $false
    	DataSource = @{
    		"@odata.type" = "microsoft.graph.ediscovery.siteSource"
    	}
    }
    New-MgBetaComplianceEdiscoveryCaseNoncustodialDataSource -CaseId $caseId -BodyParameter $params
  description: |-
