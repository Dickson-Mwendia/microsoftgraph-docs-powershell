### YamlMime:PowershellCmdlet
summary: |-
  Use this API to create a new Attachment.
  An attachment can be one of the following types: All these types of attachment resources are derived from the attachment\nresource.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [New-MgUserMailFolderMessageAttachment](/powershell/module/Microsoft.Graph.Mail/New-MgUserMailFolderMessageAttachment?view=graph-powershell-v1.0)
module: Microsoft.Graph.Beta.Mail
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  `BODYPARAMETER <IMicrosoftGraphAttachment>`: attachment
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[Id <String>]`: The unique identifier for an entity. Read-only.
    - `[ContentType <String>]`: The MIME type.
    - `[IsInline <Boolean?>]`: true if the attachment is an inline attachment; otherwise, false.
    - `[LastModifiedDateTime <DateTime?>]`: The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z
    - `[Name <String>]`: The display name of the attachment. This does not need to be the actual file name.
    - `[Size <Int32?>]`: The length of the attachment in bytes.

  `INPUTOBJECT <IMailIdentity>`: Identity Parameter
    - `[AttachmentId <String>]`: The unique identifier of attachment
    - `[ExtensionId <String>]`: The unique identifier of extension
    - `[InferenceClassificationOverrideId <String>]`: The unique identifier of inferenceClassificationOverride
    - `[MailFolderId <String>]`: The unique identifier of mailFolder
    - `[MailFolderId1 <String>]`: The unique identifier of mailFolder
    - `[MentionId <String>]`: The unique identifier of mention
    - `[MessageId <String>]`: The unique identifier of message
    - `[MessageRuleId <String>]`: The unique identifier of messageRule
    - `[UserConfigurationId <String>]`: The unique identifier of userConfiguration
    - `[UserId <String>]`: The unique identifier of user
