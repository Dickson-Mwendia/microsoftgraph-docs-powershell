### YamlMime:PowershellCmdlet
summary: |-
  Indicate to the consuming application what actions it should take to remove the label information.
  Given contentInfo as an input, which includes existing content metadata key-value pairs, the API returns an informationProtectionAction that contains some combination of one or more of the following:

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Test-MgUserSecurityInformationProtectionSensitivityLabelRemoval](/powershell/module/Microsoft.Graph.Users.Actions/Test-MgUserSecurityInformationProtectionSensitivityLabelRemoval?view=graph-powershell-v1.0)
