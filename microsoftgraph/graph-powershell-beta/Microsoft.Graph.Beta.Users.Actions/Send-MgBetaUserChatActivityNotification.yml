### YamlMime:PowershellCmdlet
summary: |-
  Send an activity feed notification in scope of a chat.
  For more details about sending notifications and the requirements for doing so, see sending Teams activity notifications.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Send-MgUserChatActivityNotification](/powershell/module/Microsoft.Graph.Users.Actions/Send-MgUserChatActivityNotification?view=graph-powershell-v1.0)
