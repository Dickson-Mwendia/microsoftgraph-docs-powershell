summary: |-
  Revoke access to a [listItem][] or [driveItem][] granted via a sharing link by removing the specified [recipient][] from the link.

  > [!NOTE]
  > To view the v1.0 release of this cmdlet, view [Revoke-MgUserDriveItemPermissionGrant](/powershell/module/Microsoft.Graph.Users.Actions/Revoke-MgUserDriveItemPermissionGrant?view=graph-powershell-v1.0)
