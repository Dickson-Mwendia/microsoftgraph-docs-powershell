examples:
- title: 'Example 1: Check group memberships for a directory object'
  code: |-
    Import-Module Microsoft.Graph.DirectoryObjects

    $params = @{
    	SecurityEnabledOnly = $false
    }

    Get-MgDirectoryObjectMemberGroup -DirectoryObjectId $directoryObjectId -BodyParameter $params
  description: |-
    This example shows how to use the Get-MgDirectoryDeletedItemMemberGroup Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Check group memberships for the signed-in user'
  code: |-
    Import-Module Microsoft.Graph.Users.Actions

    $params = @{
    	SecurityEnabledOnly = $true
    }

    # A UPN can also be used as -UserId.
    Get-MgUserMemberGroup -UserId $userId -BodyParameter $params
  description: |-
    This example shows how to use the Get-MgDirectoryDeletedItemMemberGroup Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
