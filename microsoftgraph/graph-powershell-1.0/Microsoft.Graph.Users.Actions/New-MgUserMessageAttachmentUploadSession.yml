examples:
- title: 'Example 1: Using the New-MgUserMessageAttachmentUploadSession Cmdlet'
  code: |-
    Import-Module Microsoft.Graph.Users.Actions
    $params = @{
    	AttachmentItem = @{
    		AttachmentType = "file"
    		Name = "scenary"
    		Size = 7208534
    		IsInline = $true
    		ContentId = "my_inline_picture"
    	}
    }
    # A UPN can also be used as -UserId.
    New-MgUserMessageAttachmentUploadSession -UserId $userId -MessageId $messageId -BodyParameter $params
  description: |-
    This example shows how to use the New-MgUserMessageAttachmentUploadSession Cmdlet.
    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
