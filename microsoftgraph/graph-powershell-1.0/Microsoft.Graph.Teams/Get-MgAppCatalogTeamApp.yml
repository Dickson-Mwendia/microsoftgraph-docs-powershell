syntaxes:
- >-
  Get-MgAppCatalogTeamApp [-ExpandProperty <String[]>] [-Property <String[]>] [-Filter <String>]

   [-Search <String>] [-Skip <Int32>] [-Sort <String[]>] [-Top <Int32>] [-PageSize <Int32>] [-All]

   [-CountVariable <String>] [<CommonParameters>]
