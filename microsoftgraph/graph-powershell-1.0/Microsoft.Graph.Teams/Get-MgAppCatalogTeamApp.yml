  Get-MgAppCatalogTeamApp -InputObject <ITeamsIdentity> [-ExpandProperty <String[]>] [-Property <String[]>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all applications specific to the tenant'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -Filter "distributionMethod eq 'organization'"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: List applications with a given ID'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -Filter "id eq 'b1c5353a-7aca-41b3-830f-27d5218fe0e5'"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 3: Find application based on the Teams app manifest ID'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -Filter "externalId eq 'cf1ba4c7-f94e-4d80-ba90-5594b641a8ee'"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 4: List applications with a given ID, and return the submission review state'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -Filter "id eq '876df28f-2e78-423b-94a5-44181bd0e225'" -ExpandProperty "appDefinitions"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 5: List the details of only those apps in the catalog that contain a bot'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -ExpandProperty "appDefinitions(`$expand=bot)" -Filter "appDefinitions/any(a:a/bot ne null)"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 7: List applications with a given ID and return only the resource specific permissions required by the app'
  code: |-
    Import-Module Microsoft.Graph.Teams

    Get-MgAppCatalogTeamApp -Filter "id eq 'a5228c26-a9ae-4702-90e0-79a5246d2f7d'" -ExpandProperty "appDefinitions(`$select=id,authorization)"
  description: |-
    This example shows how to use the Get-MgAppCatalogTeamApp Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
