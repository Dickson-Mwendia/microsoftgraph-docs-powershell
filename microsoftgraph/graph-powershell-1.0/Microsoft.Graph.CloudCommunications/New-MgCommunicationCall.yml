examples:
- title: 'Example 1: Create peer-to-peer VoIP call with service hosted media'
  code: |-
    Import-Module Microsoft.Graph.CloudCommunications

    $params = @{
    	"@odata.type" = "#microsoft.graph.call"
    	callbackUri = "https://bot.contoso.com/callback"
    	targets = @(
    		@{
    			"@odata.type" = "#microsoft.graph.invitationParticipantInfo"
    			identity = @{
    				"@odata.type" = "#microsoft.graph.identitySet"
    				user = @{
    					"@odata.type" = "#microsoft.graph.identity"
    					displayName = "John"
    					id = "112f7296-5fa4-42ca-bae8-6a692b15d4b8"
    				}
    			}
    		}
    	)
    	requestedModalities = @(
    		"audio"
    	)
    	callOptions = @{
    		"@odata.type" = "#microsoft.graph.outgoingCallOptions"
    		isContentSharingNotificationEnabled = $true
    	}
    	mediaConfig = @{
    		"@odata.type" = "#microsoft.graph.serviceHostedMediaConfig"
    	}
    }

    New-MgCommunicationCall -BodyParameter $params
  description: |-
    This example shows how to use the New-MgCommunicationCall Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Create peer-to-peer VoIP call with application hosted media'
  code: |-
    Import-Module Microsoft.Graph.CloudCommunications

    $params = @{
    	"@odata.type" = "#microsoft.graph.call"
    	callbackUri = "https://bot.contoso.com/callback"
    	source = @{
    		"@odata.type" = "#microsoft.graph.participantInfo"
    		identity = @{
    			"@odata.type" = "#microsoft.graph.identitySet"
    			application = @{
    				"@odata.type" = "#microsoft.graph.identity"
    				displayName = "Calling Bot"
    				id = "2891555a-92ff-42e6-80fa-6e1300c6b5c6"
    			}
    		}
    		region = $null
    		languageId = $null
    	}
    	targets = @(
    		@{
    			"@odata.type" = "#microsoft.graph.invitationParticipantInfo"
    			identity = @{
    				"@odata.type" = "#microsoft.graph.identitySet"
    				user = @{
    					"@odata.type" = "#microsoft.graph.identity"
    					displayName = "John"
    					id = "112f7296-5fa4-42ca-bae8-6a692b15d4b8"
    				}
    			}
    		}
    	)
    	requestedModalities = @(
    		"audio"
    	)
    	mediaConfig = @{
    		"@odata.type" = "#microsoft.graph.appHostedMediaConfig"
    		blob = "&lt;Media Session Configuration&gt;"
    	}
    }

    New-MgCommunicationCall -BodyParameter $params
  description: |-
    This example shows how to use the New-MgCommunicationCall Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 3: Create a group call with service hosted media'
  code: |-
    Import-Module Microsoft.Graph.CloudCommunications

    $params = @{
    	"@odata.type" = "#microsoft.graph.call"
    	direction = "outgoing"
    	subject = "Create a group call with service hosted media"
    	callbackUri = "https://bot.contoso.com/callback"
    	source = @{
    		"@odata.type" = "#microsoft.graph.participantInfo"
    		identity = @{
    			"@odata.type" = "#microsoft.graph.identitySet"
    			application = @{
    				"@odata.type" = "#microsoft.graph.identity"
    				displayName = "TestBot"
    				id = "dd3885da-f9ab-486b-bfae-85de3d445555"
    			}
    		}
    	}
    	targets = @(
    		@{
    			"@odata.type" = "#microsoft.graph.invitationParticipantInfo"
    			identity = @{
    				"@odata.type" = "#microsoft.graph.identitySet"
    				user = @{
    					"@odata.type" = "#microsoft.graph.identity"
    					displayName = "user1"
    					id = "98da8a1a-1b87-452c-a713-65d3f10b5555"
    				}
    			}
    		}
    		@{
    			"@odata.type" = "#microsoft.graph.invitationParticipantInfo"
    			identity = @{
    				"@odata.type" = "#microsoft.graph.identitySet"
    				user = @{
    					"@odata.type" = "#microsoft.graph.identity"
    					displayName = "user2"
    					id = "bf5aae9a-d11d-47a8-93b1-782504c95555"
    				}
    			}
    		}
    	)
    	requestedModalities = @(
    		"audio"
    	)
    	mediaConfig = @{
    		"@odata.type" = "#microsoft.graph.serviceHostedMediaConfig"
    		removeFromDefaultAudioGroup = $false
    	}
    }

