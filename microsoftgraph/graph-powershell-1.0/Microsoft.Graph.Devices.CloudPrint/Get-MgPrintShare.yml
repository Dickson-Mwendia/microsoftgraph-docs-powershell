syntaxes:
- >-
  Get-MgPrintShare [-ExpandProperty <String[]>] [-Property <String[]>] [-Filter <String>] [-Search <String>]

   [-Skip <Int32>] [-Sort <String[]>] [-Top <Int32>] [-PageSize <Int32>] [-All] [-CountVariable <String>]

   [<CommonParameters>]
- >-
  Get-MgPrintShare -PrinterShareId <String> [-ExpandProperty <String[]>] [-Property <String[]>]

   [<CommonParameters>]
- >-
  Get-MgPrintShare -InputObject <IDevicesCloudPrintIdentity> [-ExpandProperty <String[]>] [-Property <String[]>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a printerShare'
  code: |-
    Import-Module Microsoft.Graph.Devices.CloudPrint

    Get-MgPrintShare -PrinterShareId $printerShareId
  description: |-
    This example shows how to use the Get-MgPrintShare Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Get a printerShare and its capabilities'
  code: |-
    Import-Module Microsoft.Graph.Devices.CloudPrint

    Get-MgPrintShare -PrinterShareId $printerShareId -Property "id,displayName,capabilities"
  description: |-
    This example shows how to use the Get-MgPrintShare Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
