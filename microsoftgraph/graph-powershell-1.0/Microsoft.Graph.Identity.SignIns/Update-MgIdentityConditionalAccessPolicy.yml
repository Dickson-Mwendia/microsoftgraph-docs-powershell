examples:
- title: 'Example 1: Add sign in risk levels to an existing conditional access policy'
  code: "Connect-MgGraph -Scopes 'Policy.ReadWrite.ConditionalAccess'\r\n  \r\n$params = @{\r\n  Conditions = @{\r\n    SignInRiskLevels = @(\r\n      \"high\"\r\n      \"medium\"\r\n      \"low\"\r\n    )\r\n  }\r\n}\r\n\r\nUpdate-MgIdentityConditionalAccessPolicy -ConditionalAccessPolicyId '61c7530f-5c1d-44b2-a972-4ae658b7a9ac' -BodyParameter $params"
  description: |-
    This example updates and existing access policy to add the sign in risk levels.
  summary: ""
