syntaxes:
- >-
  New-MgIdentityProvider [-AdditionalProperties <Hashtable>] [-DisplayName <String>] [-Id <String>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  New-MgIdentityProvider -BodyParameter <IMicrosoftGraphIdentityProviderBase> [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a specific social identity provider (Azure AD and Azure AD B2C)'
  code: |-
    Import-Module Microsoft.Graph.Identity.SignIns

    $params = @{
    	"@odata.type" = "microsoft.graph.socialIdentityProvider"
    	displayName = "Login with Amazon"
    	identityProviderType = "Amazon"
    	clientId = "56433757-cadd-4135-8431-2c9e3fd68ae8"
    	clientSecret = "000000000000"
    }

    New-MgIdentityProvider -BodyParameter $params
  description: |-
    This example shows how to use the New-MgIdentityProvider Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Retrieves Apple identity provider (only for Azure AD B2C)'
  code: |-
    Import-Module Microsoft.Graph.Identity.SignIns

    $params = @{
    	"@odata.type" = "microsoft.graph.appleManagedIdentityProvider"
    	displayName = "Sign in with Apple"
    	developerId = "UBF8T346G9"
    	serviceId = "com.microsoft.rts.b2c.test.client"
    	keyId = "99P6D879C4"
    	certificateData = "******"
    }

    New-MgIdentityProvider -BodyParameter $params
  description: |-
    This example shows how to use the New-MgIdentityProvider Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
