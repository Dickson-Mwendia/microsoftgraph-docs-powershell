### YamlMime:PowershellCmdlet
summary: |-
  Update the navigation property assignments in deviceManagement

  > [!NOTE]
  > To view the beta release of this cmdlet, view [Update-MgBetaDeviceManagementTermAndConditionAssignment](/powershell/module/Microsoft.Graph.Beta.DeviceManagement.Administration/Update-MgBetaDeviceManagementTermAndConditionAssignment?view=graph-powershell-beta)
module: Microsoft.Graph.DeviceManagement.Administration
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  `BODYPARAMETER <IMicrosoftGraphTermsAndConditionsAssignment>`: A termsAndConditionsAssignment entity represents the assignment of a given Terms and Conditions (T&C) policy to a given group. Users in the group will be required to accept the terms in order to have devices enrolled into Intune.
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[Id <String>]`: The unique idenfier for an entity. Read-only.
    - `[Target <IMicrosoftGraphDeviceAndAppManagementAssignmentTarget>]`: Base type for assignment targets.
      - `[(Any) <Object>]`: This indicates any property can be added to this object.

  `INPUTOBJECT <IDeviceManagementAdministrationIdentity>`: Identity Parameter
    - `[AuditEventId <String>]`: The unique identifier of auditEvent
    - `[ComplianceManagementPartnerId <String>]`: The unique identifier of complianceManagementPartner
    - `[DeviceAndAppManagementRoleAssignmentId <String>]`: The unique identifier of deviceAndAppManagementRoleAssignment
    - `[DeviceManagementExchangeConnectorId <String>]`: The unique identifier of deviceManagementExchangeConnector
    - `[DeviceManagementPartnerId <String>]`: The unique identifier of deviceManagementPartner
    - `[IosUpdateDeviceStatusId <String>]`: The unique identifier of iosUpdateDeviceStatus
    - `[MobileThreatDefenseConnectorId <String>]`: The unique identifier of mobileThreatDefenseConnector
    - `[RemoteAssistancePartnerId <String>]`: The unique identifier of remoteAssistancePartner
    - `[ResourceOperationId <String>]`: The unique identifier of resourceOperation
    - `[RoleAssignmentId <String>]`: The unique identifier of roleAssignment
    - `[RoleDefinitionId <String>]`: The unique identifier of roleDefinition
    - `[TelecomExpenseManagementPartnerId <String>]`: The unique identifier of telecomExpenseManagementPartner
    - `[TermsAndConditionsAcceptanceStatusId <String>]`: The unique identifier of termsAndConditionsAcceptanceStatus
    - `[TermsAndConditionsAssignmentId <String>]`: The unique identifier of termsAndConditionsAssignment
    - `[TermsAndConditionsId <String>]`: The unique identifier of termsAndConditions
