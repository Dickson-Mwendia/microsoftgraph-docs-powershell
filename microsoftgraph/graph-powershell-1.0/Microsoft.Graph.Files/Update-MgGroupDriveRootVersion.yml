### YamlMime:PowershellCmdlet
summary: |-
  Update the navigation property versions in groups

  > [!NOTE]
  > To view the beta release of this cmdlet, view [Update-MgBetaGroupDriveRootVersion](/powershell/module/Microsoft.Graph.Beta.Files/Update-MgBetaGroupDriveRootVersion?view=graph-powershell-beta)
module: Microsoft.Graph.Files
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  `BODYPARAMETER <IMicrosoftGraphDriveItemVersion>`: driveItemVersion
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[LastModifiedBy <IMicrosoftGraphIdentitySet>]`: identitySet
      - `[(Any) <Object>]`: This indicates any property can be added to this object.
      - `[Application <IMicrosoftGraphIdentity>]`: identity
        - `[(Any) <Object>]`: This indicates any property can be added to this object.
        - `[DisplayName <String>]`: The display name of the identity. Note that this might not always be available or up to date. For example, if a user changes their display name, the API might show the new value in a future response, but the items associated with the user won't show up as having changed when using delta.
        - `[Id <String>]`: Unique identifier for the identity.
      - `[Device <IMicrosoftGraphIdentity>]`: identity
      - `[User <IMicrosoftGraphIdentity>]`: identity
    - `[LastModifiedDateTime <DateTime?>]`: Date and time the version was last modified. Read-only.
    - `[Publication <IMicrosoftGraphPublicationFacet>]`: publicationFacet
      - `[(Any) <Object>]`: This indicates any property can be added to this object.
      - `[Level <String>]`: The state of publication for this document. Either published or checkout. Read-only.
      - `[VersionId <String>]`: The unique identifier for the version that is visible to the current caller. Read-only.
    - `[Id <String>]`: The unique idenfier for an entity. Read-only.
    - `[Content <Byte[]>]`: The content stream for this version of the item.
    - `[Size <Int64?>]`: Indicates the size of the content stream for this version of the item.

  `INPUTOBJECT <IFilesIdentity>`: Identity Parameter
    - `[ColumnDefinitionId <String>]`: The unique identifier of columnDefinition
    - `[ColumnLinkId <String>]`: The unique identifier of columnLink
    - `[ContentTypeId <String>]`: The unique identifier of contentType
    - `[ContentTypeId1 <String>]`: The unique identifier of contentType
    - `[DocumentSetVersionId <String>]`: The unique identifier of documentSetVersion
    - `[DriveId <String>]`: The unique identifier of drive
    - `[DriveItemId <String>]`: The unique identifier of driveItem
    - `[DriveItemId1 <String>]`: The unique identifier of driveItem
    - `[DriveItemVersionId <String>]`: The unique identifier of driveItemVersion
    - `[EndDateTime <String>]`: Usage: endDateTime='{endDateTime}'
    - `[GroupId <String>]`: The unique identifier of group
    - `[Interval <String>]`: Usage: interval='{interval}'
    - `[ItemActivityStatId <String>]`: The unique identifier of itemActivityStat
    - `[ListItemId <String>]`: The unique identifier of listItem
    - `[ListItemVersionId <String>]`: The unique identifier of listItemVersion
    - `[PermissionId <String>]`: The unique identifier of permission
    - `[Q <String>]`: Usage: q='{q}'
    - `[RichLongRunningOperationId <String>]`: The unique identifier of richLongRunningOperation
    - `[SharedDriveItemId <String>]`: The unique identifier of sharedDriveItem
    - `[StartDateTime <String>]`: Usage: startDateTime='{startDateTime}'
    - `[SubscriptionId <String>]`: The unique identifier of subscription
    - `[ThumbnailSetId <String>]`: The unique identifier of thumbnailSet
    - `[Token <String>]`: Usage: token='{token}'
    - `[UserId <String>]`: The unique identifier of user

  `LASTMODIFIEDBY <IMicrosoftGraphIdentitySet>`: identitySet
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[Application <IMicrosoftGraphIdentity>]`: identity
      - `[(Any) <Object>]`: This indicates any property can be added to this object.
      - `[DisplayName <String>]`: The display name of the identity. Note that this might not always be available or up to date. For example, if a user changes their display name, the API might show the new value in a future response, but the items associated with the user won't show up as having changed when using delta.
      - `[Id <String>]`: Unique identifier for the identity.
    - `[Device <IMicrosoftGraphIdentity>]`: identity
    - `[User <IMicrosoftGraphIdentity>]`: identity

  `PUBLICATION <IMicrosoftGraphPublicationFacet>`: publicationFacet
    - `[(Any) <Object>]`: This indicates any property can be added to this object.
    - `[Level <String>]`: The state of publication for this document. Either published or checkout. Read-only.
    - `[VersionId <String>]`: The unique identifier for the version that is visible to the current caller. Read-only.
