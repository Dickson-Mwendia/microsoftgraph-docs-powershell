syntaxes:
- >-
  Get-MgUserDefaultCalendarEvent -UserId <String> [-ExpandProperty <String[]>] [-Filter <String>]

   [-Property <String[]>] [-Skip <Int32>] [-Sort <String[]>] [-Top <Int32>] [-PageSize <Int32>] [-All]

   [-CountVariable <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Code snippet'
  code: |-
    Import-Module Microsoft.Graph.Calendar

    # A UPN can also be used as -UserId.
    Get-MgUserEvent -UserId $userId -EventId $eventId -Property "subject,body,bodyPreview,organizer,attendees,start,end,location,hideAttendees"
  description: |-
    This example shows how to use the Get-MgUserEvent Cmdlet.

    To learn about permissions for this resource, see the [permissions reference](/graph/permissions-reference).
  summary: ""
- title: 'Example 2: Code snippet'
